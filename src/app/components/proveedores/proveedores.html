<div class="container-proveedores">

  <h2>Gesti√≥n de Proveedores</h2>

  <!-- Buscador -->
  <div class="search-container">
    <input type="text" placeholder="Buscar proveedor..." [(ngModel)]="searchTerm" />
  </div>

  <!-- Formulario agregar proveedor -->
  <div class="card add-card">
    <input type="text" placeholder="Nombre del nuevo proveedor" [(ngModel)]="nuevoProveedor" />
    <button (click)="agregarProveedor()">Agregar</button>
  </div>

  <!-- Tabla de proveedores -->
  <div class="table-responsive">
    <table class="styled-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        @for (p of proveedoresFiltrados; track p.idProveedor) {
          <tr>
            <td>{{ p.idProveedor }}</td>

            <!-- Nombre -->
            @if (editando !== p.idProveedor) {
              <td>{{ p.nombre }}</td>
            } @else {
              <td><input [(ngModel)]="nombreEditado" /></td>
            }

            <!-- Acciones -->
            @if (editando !== p.idProveedor) {
              <td>
                <button class="btn-edit" (click)="iniciarEdicion(p)">Editar</button>
                <button class="btn-delete" (click)="eliminarProveedor(p.idProveedor)">Eliminar</button>
              </td>
            } @else {
              <td>
                <button class="btn-save" (click)="guardarEdicion(p.idProveedor)">Guardar</button>
                <button class="btn-cancel" (click)="cancelarEdicion()">Cancelar</button>
              </td>
            }
          </tr>
        }
      </tbody>
    </table>
  </div>

</div>
