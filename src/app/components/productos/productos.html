<div class="container-productos">

  <h2>Gesti√≥n de Productos</h2>

  <!-- Buscador -->
  <div class="search-container">
    <input type="text" placeholder="Buscar producto..." [(ngModel)]="searchTerm" />
  </div>

  <!-- Formulario agregar producto -->
  <div class="card add-card">
    <input type="text" placeholder="Nombre del nuevo producto" [(ngModel)]="nuevoProducto" />
    <button (click)="agregarProducto()">Agregar</button>
  </div>

  <!-- Tabla de productos -->
  <div class="table-responsive">
    <table class="styled-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        @for (p of productosFiltrados; track p.idProducto) {
          <tr>
            <td>{{ p.idProducto }}</td>

            <!-- Nombre -->
            @if (editando !== p.idProducto) {
              <td>{{ p.nombre }}</td>
            } @else {
              <td><input [(ngModel)]="nombreEditado" /></td>
            }

            <!-- Acciones -->
            @if (editando !== p.idProducto) {
              <td>
                <button class="btn-edit" (click)="iniciarEdicion(p)">Editar</button>
                <button class="btn-delete" (click)="eliminarProducto(p.idProducto)">Eliminar</button>
              </td>
            } @else {
              <td>
                <button class="btn-save" (click)="guardarEdicion(p.idProducto)">Guardar</button>
                <button class="btn-cancel" (click)="cancelarEdicion()">Cancelar</button>
              </td>
            }
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
